# The worlds in which Music will not work
# Make sure RemoveCosmeticsOnWorldChange is set to true for this to work correctly
WorldsBlacklist:
- someworld
- someotherworld
# The command to open the GUI
Command: /music
# The message to show when a player doesn't have permission to use a Music
NoPermissionMessage: '&4You are not allowed to use this Music!'
# The Sound to be played when a player is given a Music
GiveSound: ENTITY_EXPERIENCE_ORB_PICKUP
# The Sound to be played when a player's Music is removed
RemoveSound: ENTITY_ENDERDRAGON_FLAP
# The inventory name of the GUI
GUIName: '&d&lMusic'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every Music that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item format of the item
    Item: '351:8 name:%cosmeticsname% lore:&4&oYou_are_not_allowed_to_use_this_Music'
RemoveItem:
    # The item format of the item
    Item: '30 name:&c&l>_&4Remove_your_Music_&c&l< lore:&c&oClick_here_to_remove_your_current_Music'
    # The position in the GUI of this item (starts at 0)
    Position: 4
HomeItem:
    # The item format of the 'Home' item
    Item: '355 name:&c&lMain_menu lore:&8&oClick_to_go_back_to_the_main_menu!'
    # The position in the GUI of this item (starts at 0)
    Position: 40
PreviousItem:
    # The item format of the 'Previous' item
    Item: '262 name:&6<_Previous lore:&8&oClick_to_go_to_the_previous_page!'
    # The position in the GUI of this item (starts at 0)
    Position: 39
NextItem:
    # The item format of the 'Next' item
    Item: '262 name:&6Next_> lore:&8&oClick_to_go_to_the_next_page!'
    # The position in the GUI of this item (starts at 0)
    Position: 41
Music:
    ExampleMusic:
        # The item format of the item
        Item: '2256 name:&1Example_Music lore:&e&oThis_is_an_Example_Music'
        # The position in the GUI of this item (starts at 0)
        Position: 22
        # The permission to use this Music
        Permission: ultimatecosmetics.music.example
        # The name of the NBS file in the Songs Folder
        SongName: ExampleMusic
        # Whether the Song should be restarted when finished
        Repeat: true
DoNotChange: 4.0.0