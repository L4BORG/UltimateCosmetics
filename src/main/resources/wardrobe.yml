# The worlds in which Wardrobe will not work
# Make sure RemoveCosmeticsOnWorldChange is set to true for this to work correctly
WorldsBlacklist:
- someworld
- someotherworld
# The command to open the GUI
Command: /wardrobe
# The message to show when a player doesn't have permission to use an Outfit
NoPermissionMessage: '&4You are not allowed to use this Outfit!'
# The Sound to be played when a player is given an Outfit
GiveSound: ENTITY_EXPERIENCE_ORB_PICKUP
# The Sound to be played when a player's Outfit is removed
RemoveSound: ENTITY_ENDERDRAGON_FLAP
# Should the plugin check if they player already has anything on before giving him an Outfit?
CheckOnBody: true
# Should Outfits be kept on death?
KeepOnDeath: true
# The inventory name of the GUI
GUIName: '&5&lWardrobe'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every Outfit that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item format of the item
    Item: '351:8 name:%cosmeticsname% lore:&4&oYou_are_not_allowed_to_use_this_Outfit'
RemoveItem:
    # The item format of the item
    Item: '30 name:&c&l>_&4Remove_your_Outfit_&c&l< lore:&c&oClick_here_to_remove_your_current_Outfit'
    # The position in the GUI of this item (starts at 0)
    Position: 4
HomeItem:
    # The item format of the 'Home' item
    Item: '355 name:&c&lMain_menu lore:&8&oClick_to_go_back_to_the_main_menu!'
    # The position in the GUI of this item (starts at 0)
    Position: 40
PreviousItem:
    # The item format of the 'Previous' item
    Item: '262 name:&6<_Previous lore:&8&oClick_to_go_to_the_previous_page!'
    # The position in the GUI of this item (starts at 0)
    Position: 39
NextItem:
    # The item format of the 'Next' item
    Item: '262 name:&6Next_> lore:&8&oClick_to_go_to_the_next_page!'
    # The position in the GUI of this item (starts at 0)
    Position: 41
Outfits:
    ExampleOutfit:
        # The item format of the item
        Item: '299 name:&5Example_Outfit lore:&7&oThis_is_an_Example_Outfit color:255|255|255'
        # The position in the GUI of this item (starts at 0)
        Position: 10
        # The permission to use this Outfit
        Permission: ultimatecosmetics.wardrobe.american
        # The item format of the Leggings
        Leggings: '300 name:&5Example_Outfit lore:&7&oThis_is_an_Example_Outfit color:255|0|0'
        # The item format of the Boots
        Boots: '301 name:&5Example_Outfit lore:&7&oThis_is_an_Example_Outfit color:0|0|255'
DoNotChange: 4.0.0