# The worlds in which Mounts will not work
# Make sure RemoveCosmeticsOnWorldChange is set to true for this to work correctly
WorldsBlacklist:
- someworld
- someotherworld
# The command to open the GUI
Command: /mounts
# The message to show when a player doesn't have permission to use a Mount
NoPermissionMessage: '&4You are not allowed to use this Mount!'
# The Sound to be played when a player is given a Mount
GiveSound: ENTITY_EXPERIENCE_ORB_PICKUP
# The Sound to be played when a player's Mount is removed
RemoveSound: ENTITY_ENDERDRAGON_FLAP
# The speed of the Mount
MountSpeed: 2.0
# The inventory name of the GUI
GUIName: '&d&lMounts'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every Mount that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item format of the item
    Item: '351:8 name:%cosmeticsname% lore:&4&oYou_are_not_allowed_to_use_this_Mount'
RemoveItem:
    # The item format of the item
    Item: '30 name:&c&l>_&4Remove_your_Mount_&c&l< lore:&c&oClick_here_to_remove_your_current_Mount'
    # The position in the GUI of this item (starts at 0)
    Position: 4
HomeItem:
    # The item format of the 'Home' item
    Item: '355 name:&c&lMain_menu lore:&8&oClick_to_go_back_to_the_main_menu!'
    # The position in the GUI of this item (starts at 0)
    Position: 40
PreviousItem:
    # The item format of the 'Previous' item
    Item: '262 name:&6<_Previous lore:&8&oClick_to_go_to_the_previous_page!'
    # The position in the GUI of this item (starts at 0)
    Position: 39
NextItem:
    # The item format of the 'Next' item
    Item: '262 name:&6Next_> lore:&8&oClick_to_go_to_the_next_page!'
    # The position in the GUI of this item (starts at 0)
    Position: 41
Mounts:
    ExampleMount:
        # The item format of the item
        Item: '383 name:&dExample_Mount lore:&7&oThis_is_an_Example_Mount entitytype:creeper'
        # The position in the GUI of this item (starts at 0)
        Position: 10
        # The permission to use this Mount
        Permission: ultimatecosmetics.mounts.example
        # The MountType of this Mount (https://github.com/j0ach1mmall3/UltimateCosmetics/wiki/EntityTypes-&-EntityData)
        MountType: CREEPER
        # The MountData of this Mount (https://github.com/j0ach1mmall3/UltimateCosmetics/wiki/EntityTypes-&-EntityData)
        MountData: []
DoNotChange: 4.0.0