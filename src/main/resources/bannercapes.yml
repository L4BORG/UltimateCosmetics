# The worlds in which BannerCapes will not work
# Make sure RemoveCosmeticsOnWorldChange is set to true for this to work correctly
WorldsBlacklist:
- someworld
- someotherworld
# The command to open the GUI
Command: /BannerCapes
# The message to show when a player doesn't have permission to use a BannerCape
NoPermissionMessage: '&4You are not allowed to use this BannerCape!'
# The Sound to be played when a player is given a BannerCape
GiveSound: ENTITY_EXPERIENCE_ORB_PICKUP
# The Sound to be played when a player's BannerCape is removed
RemoveSound: ENTITY_ENDERDRAGON_FLAP
# The angle in degrees the BannerCapes should stand under
Angle: -140
# The delay in seconds after moving before the BannerCape will be given
GiveDelay: 1
# The inventory name of the GUI
GUIName: '&3&lBannerCapes'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every BannerCape that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item format of the item
    Item: '351:8 name:%cosmeticsname% lore:&4&oYou_are_not_allowed_to_use_this_BannerCape'
RemoveItem:
    # The item format of the item
    Item: '30 name:&c&l>_&4Remove_your_BannerCape_&c&l< lore:&c&oClick_here_to_remove_your_current_BannerCape'
    # The position in the GUI of this item (starts at 0)
    Position: 4
HomeItem:
    # The item format of the 'Home' item
    Item: '355 name:&c&lMain_menu lore:&8&oClick_to_go_back_to_the_main_menu!'
    # The position in the GUI of this item (starts at 0)
    Position: 40
PreviousItem:
    # The item format of the 'Previous' item
    Item: '262 name:&6<_Previous lore:&8&oClick_to_go_to_the_previous_page!'
    # The position in the GUI of this item (starts at 0)
    Position: 39
NextItem:
    # The item format of the 'Next' item
    Item: '262 name:&6Next_> lore:&8&oClick_to_go_to_the_next_page!'
    # The position in the GUI of this item (starts at 0)
    Position: 41
BannerCapes:
    ExampleBannerCape:
        # The item format of the item
        Item: '425 name:&3Example_BannerCape lore:&7&oThis_is_an_Example_BannerCape itemflag:hide_potion_effects basecolor:black pattern_stripe_left:white pattern_stripe_right:white pattern_stripe_top:white pattern_border:black pattern_border:black'
        # The position in the GUI of this item (starts at 0)
        # The position/44 = the page the BannerCape will be on
        # Position: 0 will put it in Slot 1 from page 1
        # Position: 45 will put it in Slot 1 from page 2
        # etc...
        Position: 10
        # The permission to use this BannerCape
        Permission: ultimatecosmetics.bannercapes.example
DoNotChange: 4.0.0