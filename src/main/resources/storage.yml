# The Type of Storage (Can be MYSQL, SQLITE, MONGODB)
Type: SQLITE
# Database options
Database:
  # The ip of your MySQL/MongoDB Server
  Host: localhost
  # The port of your MySQL/MongoDB Server
  # 3306 = MySQL default
  # 27017 = MongoDB default
  Port: 3306
  # The name of your MySQL/MongoDB Database
  Database: Minecraft
  # The user of your MySQL/MongoDB Database
  User: root
  # The password of your MySQL/MongoDB Database
  Password: password
  # The prefix UltimateCosmetics should use
  # Don't change this unless you know what you're doing!
  Prefix: uc_
DoNotChange: 4.0.0