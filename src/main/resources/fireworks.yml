# The worlds in which Fireworks will not work
# Make sure RemoveCosmeticsOnWorldChange is set to true for this to work correctly
WorldsBlacklist:
- someworld
- someotherworld
# The command to open the GUI
Command: /fireworks
# The message to show when a player doesn't have permission to use a Firework
NoPermissionMessage: '&4You are not allowed to use this Firework!'
# The inventory name of the GUI
GUIName: '&8&lFireworks'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every Firework that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item format of the item
    Item: '351:8 name:%cosmeticsname% lore:&4&oYou_are_not_allowed_to_use_this_Firework'
HomeItem:
    # The item format of the 'Home' item
    Item: '355 name:&c&lMain_menu lore:&8&oClick_to_go_back_to_the_main_menu!'
    # The position in the GUI of this item (starts at 0)
    Position: 40
PreviousItem:
    # The item format of the 'Previous' item
    Item: '262 name:&6<_Previous lore:&8&oClick_to_go_to_the_previous_page!'
    # The position in the GUI of this item (starts at 0)
    Position: 39
NextItem:
    # The item format of the 'Next' item
    Item: '262 name:&6Next_> lore:&8&oClick_to_go_to_the_next_page!'
    # The position in the GUI of this item (starts at 0)
    Position: 41
Fireworks:
    ExampleFirework:
        # The item format of the item
        Item: '401 name:&8Example_Firework lore:&7&oThis_is_an_Example_Firework power:3 fireworkeffect_ball:true|true|255.255.255|255.255.255'
        # The position in the GUI of this item (starts at 0)
        Position: 10
        # The permission to use this Firework
        Permission: ultimatecosmetics.fireworks.whiteball
DoNotChange: 4.0.0