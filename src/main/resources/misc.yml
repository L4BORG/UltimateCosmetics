Stacker:
    # Should Stacker be enabled? (Requires MC 1.8 or below)
    Enabled: true
    # The permission to use Stacker
    Permission: ultimatecosmetics.stacker
    # The message to display when someone doesn't have permission to use Stacker
    NoPermissionMessage: '&4You are not allowed to use Stacker!'
    # Should players only be able to stack other players?
    StackPlayersOnly: false
    # The prefix that will be shown in chat
    Prefix: '&b[&cStacker&b]'

DoubleJump:
    # Should DoubleJump be enabled?
    Enabled: true
    Groups:
        ExampleGroup:
            # The permission to use this DoubleJump group
            Permission: ultimatecosmetics.doublejump.example
            # The Multiplier of this DoubleJump group
            Multiplier: 5
            # The Sound of this DoubleJump group
            Sound: ENTITY_FIREWORK_LARGE_BLAST

UpsideDown:
    # Should UpsideDown be enabled? (Requires MC 1.8 or above)
    Enabled: true
    # The permission to use UpsideDown
    Permission: ultimatecosmetics.upsidedown
    # The message to display when someone doesn't have permission to use UpsideDown
    NoPermissionMessage: '&4You are not allowed to use UpsideDown!'

Ears:
    # Should Ears be enabled? (Requires MC 1.8 or above)
    Enabled: true
    # The permission to use Ears
    Permission: ultimatecosmetics.ears
    # The message to display when someone doesn't have permission to use Ears
    NoPermissionMessage: '&4You are not allowed to use Ears!'
DoNotChange: 4.0.0