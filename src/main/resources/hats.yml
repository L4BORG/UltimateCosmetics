# The worlds in which Hats will not work
# Make sure RemoveCosmeticsOnWorldChange is set to true for this to work correctly
WorldsBlacklist:
- someworld
- someotherworld
# The hts to open the GUI
Command: /hats
# The message to show when a player doesn't have permission to use a Hat
NoPermissionMessage: '&4You are not allowed to use this Hat!'
# The Sound to be played when a player is given a Hat
GiveSound: ENTITY_EXPERIENCE_ORB_PICKUP
# The Sound to be played when a player's Hat is removed
RemoveSound: ENTITY_ENDERDRAGON_FLAP
# Should the plugin check if they player already has headgear on before giving him a Hat?
CheckOnHead: true
# Should Hats be kept on death?
KeepOnDeath: true
# The inventory name of the GUI
GUIName: '&a&lHats'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every Hat that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item format of the item
    Item: '351:8 name:%cosmeticsname% lore:&4&oYou_are_not_allowed_to_use_this_Hat'
RemoveItem:
    # The item format of the item
    Item: '30 name:&c&l>_&4Remove_your_Hat_&c&l< lore:&c&oClick_here_to_remove_your_current_Hat'
    # The position in the GUI of this item (starts at 0)
    Position: 4
HomeItem:
    # The item format of the 'Home' item
    Item: '355 name:&c&lMain_menu lore:&8&oClick_to_go_back_to_the_main_menu!'
    # The position in the GUI of this item (starts at 0)
    Position: 40
PreviousItem:
    # The item format of the 'Previous' item
    Item: '262 name:&6<_Previous lore:&8&oClick_to_go_to_the_previous_page!'
    # The position in the GUI of this item (starts at 0)
    Position: 39
NextItem:
    # The item format of the 'Next' item
    Item: '262 name:&6Next_> lore:&8&oClick_to_go_to_the_next_page!'
    # The position in the GUI of this item (starts at 0)
    Position: 41
Hats:
    ExampleHat:
        # The item format of the item
        Item: '397:3 name:&aExample_Hat lore:&7&oThis_is_an_Example_Hat owner:MHF_TNT'
        # The position in the GUI of this item (starts at 0)
        Position: 10
        # The permission to use this Hat
        Permission: ultimatecosmetics.hats.example
DoNotChange: 4.0.0