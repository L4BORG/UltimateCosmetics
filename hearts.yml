# The worlds in which Hearts will not work
# Make sure RemoveCosmeticsOnWorldChange is set to true for this to work correctly
WorldsBlacklist:
- someworld
- someotherworld
# The command to open the GUI
Command: /hearts
# The message to show when a player doesn't have permission to use a Heart
NoPermissionMessage: '&4You are not allowed to use this Heart!'
# The Sound to be played when a player is given a Heart
GiveSound: ENTITY_EXPERIENCE_ORB_PICKUP
# The Sound to be played when a player's Heart is removed
RemoveSound: ENTITY_ENDERDRAGON_FLAP
# Should Hearts be kept on death?
KeepOnDeath: true
# Should damage done to a player with custom Hearts be scaled?
ScaleDamage: true
# The inventory name of the GUI
GUIName: '&b&lHearts'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every Heart that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item format of the item
    Item: '351:8 name:%cosmeticsname% lore:&4&oYou_are_not_allowed_to_use_this_Heart'
RemoveItem:
    # The item format of the item
    Item: '30 name:&c&l>_&4Remove_your_Heart_&c&l< lore:&c&oClick_here_to_remove_your_current_Heart'
    # The position in the GUI of this item (starts at 0)
    Position: 4
HomeItem:
    # The item format of the 'Home' item
    Item: '355 name:&c&lMain_menu lore:&8&oClick_to_go_back_to_the_main_menu!'
    # The position in the GUI of this item (starts at 0)
    Position: 40
PreviousItem:
    # The item format of the 'Previous' item
    Item: '262 name:&6<_Previous lore:&8&oClick_to_go_to_the_previous_page!'
    # The position in the GUI of this item (starts at 0)
    Position: 39
NextItem:
    # The item format of the 'Next' item
    Item: '262 name:&6Next_> lore:&8&oClick_to_go_to_the_next_page!'
    # The position in the GUI of this item (starts at 0)
    Position: 41
Hearts:
    ExampleHearts:
        # The item format of the item
        Item: '351:1 name:&bExample_Hearts lore:&e&oThis_is_an_Example_Hearts'
        # The position in the GUI of this item (starts at 0)
        Position: 10
        # The permission to use this Heart
        Permission: ultimatecosmetics.hearts.example
        # The amount of Rows
        Rows: 3
        # The Color of the Heart (Valid Colors are: RED, GREEN, YELLOW, BLACK)
        Color: GREEN
        # The Effect of the Heart (Valid Effects are: NONE, BOUNCING)
        Effect: BOUNCING
DoNotChange: 4.0.0