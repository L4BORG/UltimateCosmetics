# Should the plugin check for updates on Spigot
UpdateChecker: true
# The logging level, can be ALL, EXTENDED, NORMAL, MINIMAL, NOTHING
LogLevel: EXTENDED
# Should Cosmetics be removed when a player changes worlds?
RemoveCosmeticsOnWorldChange: false
# Should Cosmetics be removed when a player logs out?
RemoveCosmeticsOnLogOut: false
# The worlds in which this plugin will not work
# Make sure RemoveCosmeticsOnWorldChange is set to true for this to work correctly
WorldsBlacklist:
- someworld
- someotherworld
# Should an Item be given upon joining, that will display the GUI upon clicking? (It is advised to turn this off in a non-hub environment)
GiveItemOnJoin: true
JoinItem:
    # The item format of the item (More info here: https://github.com/j0ach1mmall3/JLib/wiki/The-new-Item-Format)
    Item: '54 name:&1C&2o&3s&4m&5e&6t&7i&8c&9s lore:&7&oAmazing_Cosmetics!'
    # The slot in which the item will be put
    Position: 3
# The Sound to be played when a player opens the GUI (leave blank for no sound) A list of valid sounds can be found here: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
GUIOpenSound: BLOCK_CHEST_OPEN
# The Sound to be played when a player clicks in the GUI (leave blank for no sound) A list of valid sounds can be found here: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
GUIClickSound: UI_BUTTON_CLICK
# The command that will open the Cosmetics GUI
CosmeticsCommand: /cosmetics
CosmeticsGUI:
    # The inventory name of the Cosmetics GUI
    Name: '&1C&2o&3s&4m&5e&6t&7i&8c&9s'
    # The size of the Cosmetics GUI (must be divisible by 9!)
    Size: 45
    Items:
        AurasItem:
            # The item format of the item
            Item: '95:14 name:&1&lAuras lore:&7&oShow_everyone_who''s_important!'
            # The position in the GUI of this item (starts at 0)
            Position: 1
            #The command to be executed when you click on the item. Generally, this is the same command as defined in the Cosmetic's config, however, there are plenty of other options.
            Command: /auras
        BalloonsItem:
            Item: '420 name:&2&lBalloons lore:&7&oGet_yourself_a_lovely_Balloon!'
            Position: 3
            Command: /balloons
        BannerCapesItem:
            Item: '425:8 name:&3&lBanner_Capes lore:&7&oWalk_around_with_a_stylish_Cape! pattern_cross:red'
            Position: 5
            Command: /bannercapes
        BannersItem:
            Item: '425:3 name:&4&lBanners lore:&7&oPut_an_amazing_Banner_on_your_head! pattern_creeper:blue'
            Position: 7
            Command: /banners
        BlockPetsItem:
            Item: '91 name:&5&lBlock_Pets lore:&7&oBefriend_the_Blocks!'
            Position: 9
